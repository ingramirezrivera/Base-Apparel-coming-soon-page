<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" class="css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- section 1  -->
        <img class="container__logo" src="./images/logo.svg" alt="Logo" />
        <!-- section 2 -->
        <img
          class="container__picture"
          src="./images/hero-mobile.jpg"
          alt="Picture"
        />
        <!-- seciton 3 -->
        <div class="container__content">
          <h1 class="container__content__title">
            <span class="container__content__title--color-red">We're</span> coming soon
          </h1>
          <p class="container__content__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="" class="container__content__form">
            <input class="container__content__form__email" type="email" placeholder="Email Adress" />
            <input class="container__content__form__button" type="image" src="./images/icon-arrow.svg" />
            <p class="container__content__form__email--error"></p>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://danielramirezrivera.com" target="_blank">Daniel Ram√≠rez Rivera</a>.
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
